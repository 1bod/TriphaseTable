<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau triphasé</title>
    <script src="../src/script.js" defer></script>

</head>

<body>
    <main>
        <table id="maintable">
            <tr>

                <th rowspan="3">Désignation</th>
                <th class="txtright" colspan="2">
                    Total =

                <th class="total">
                    <span id="totalN">0</span>W
                </th>
                <th><span id="totalP1">0</span>W</th>
                <th><span id="totalP2">0</span>W</th>
                <th><span id="totalP3">0</span>W</th>

            </tr>
            <tr>

                    Mono. phase 1
                </td>
                <td class="mono">
                    Mono. phase 2
                </td>
                <td class="mono">
                    Mono. phase 3
                </td>
                <td rowspan="2">Phase 1</td>
                <td rowspan="2">Phase 2</td>
                <td rowspan="2">Phase 3</td>

            </tr>
            <tr>

                <td class="triphase" colspan="3">
                    Triphasé
                </td>
            </tr>

        </table>
        <div class="buttonContainer">
            <button class="button T" onclick="addTRow()">Nouveau Triphasé</button>
            <button class="button M" onclick="addMRow()">Nouveau Monophasé</button>
        </div>
    </main>
