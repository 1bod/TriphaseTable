<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau triphasé</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../src/script.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">

</head>

<body>
    <main>
        <table id="maintable">
            <tr>

                <th rowspan="3">Désignation</th>
                <th class="txtright" colspan="2">
                    Total =
                </th>
                <th class="total">
                    <span id="totalN">{{grandTotal}}</span>W
                </th>
                <th><span id="totalP1">{{totalP1}}</span>W</th>
                <th><span id="totalP2">{{totalP2}}</span>W</th>
                <th><span id="totalP3">{{totalP3}}</span>W</th>

            </tr>
            <tr>

                <td class="mono">
                    Mono. phase 1
                </td>
                <td class="mono">
                    Mono. phase 2
                </td>
                <td class="mono">
                    Mono. phase 3
                </td>
                <td rowspan="2">Phase 1</td>
                <td rowspan="2">Phase 2</td>
                <td rowspan="2">Phase 3</td>

            </tr>
            <tr>

                <td class="triphase" colspan="3">
                    Triphasé
                </td>
            </tr>
            <tr class="trow" :id="id">
                <td contenteditable></td>
                <td colspan="3">{{Twattage}}</td>
            </tr>
        </table>
        <div>
            <button onclick="addRow()">Ajouter une ligne</button>
        </div>
    </main>
    <script type="module" src="../src/index.js"></script>
    <!--<script src="../dist/main.js"></script>-->
</body>

</html>
